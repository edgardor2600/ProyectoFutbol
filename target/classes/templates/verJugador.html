<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Jugadores Registrados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            color: #007bff;
        }
        table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .btn-info {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        footer {
            background-color: #333;
        }
        footer p {
            margin-bottom: 0;
            padding: 10px;
            font-size: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="navbar-brand">
                <span class="fs-3 text-white fw-bold">Academia De Fútbol</span>
            </a>
        </div>
    </nav>
    <div class="container p-4">
        <center>
            <h2 class="section__title">Jugadores Registrados</h2>
        </center><br><br>
        <table class="table table-dark table-hover"> 
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Número</th>
                    <th>Posición</th>
                    <th>Club</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jugador: ${listaJugadores}">
                    <td th:text="${jugador.id}"></td>
                    <td th:text="${jugador.nombre}"></td>
                    <td th:text="${jugador.apellido}"></td>
                    <td th:text="${jugador.numero}"></td>
                    <td th:text="${jugador.posicion}"></td>
                    <td th:text="${jugador.club != null ? jugador.club.nombre : 'Sin club asignado'}"></td>
                    <td>
                        <a class="btn btn-info btn-xs" th:href="@{'/jugador/editar' + '/' + ${jugador.id}}" th:text="'Editar'"></a>
                        &nbsp; &nbsp;
                        <a class="btn btn-danger btn-xs" th:href="@{'/jugador/eliminar' + '/' + ${jugador.id}}" th:text="'Eliminar'"></a>
                    </td>    
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <a th:href="@{/verJugador/formJugador}" class="btn btn-outline-primary">Insertar Jugador</a>
            <a th:href="@{/}" class="btn btn-outline-success">Inicio</a>
        </div>
    </div>
    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container">
            <p class="text-center mb-0 py-2">Edgardo Rodriguez Quiroga</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
