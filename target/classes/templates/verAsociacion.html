<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociaciones Registradas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            color: #007bff;
        }
        table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #e2e6ea;
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        footer {
            background-color: #343a40;
        }
        footer p {
            margin-bottom: 0;
            padding: 10px;
            font-size: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="navbar-brand">
                <span class="fs-3 text-white fw-bold">Academia De Fútbol</span>
            </a>
        </div>
    </nav>
    <div class="container p-4">
        <center>
            <h2 class="section__title">Asociaciones Registradas</h2>
        </center><br><br>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Presidente</th>
                    <th>Siglas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="asociacion : ${listaAsociaciones}">
                    <td th:text="${asociacion.id}"></td>
                    <td th:text="${asociacion.nombre}"></td>
                    <td th:text="${asociacion.pais}"></td>
                    <td th:text="${asociacion.presidente}"></td>
                    <td th:text="${asociacion.siglas}"></td>
                    <td>
                        <a class="btn btn-info btn-xs" th:href="@{'/asociacion/editar/' + ${asociacion.id}}" th:text="'editar'"></a>
                        &nbsp;&nbsp;
                        <a class="btn btn-danger btn-xs" th:href="@{'/asociacion/eliminar/' + ${asociacion.id}}" th:text="'eliminar'"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <a th:href="@{/verAsociacion/formAsociacion}" class="btn btn-outline-primary">Insertar Asociación</a>
            <a th:href="@{/}" class="btn btn-outline-success">Inicio</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container">
            <p class="text-center mb-0 py-2">Edgardo Rodriguez Quiroga</p>
        </div>
    </footer>
</body>
</html>
