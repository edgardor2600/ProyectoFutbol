<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Asociación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #343a40;
        }
        h2 {
            text-align: center;
            color: #495057;
            margin-bottom: 30px;
        }
        .form-floating input {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0.2rem rgba(0, 123, 255, .25);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        footer {
            background-color: #343a40;
        }
        footer p {
            margin-bottom: 0;
            padding: 10px;
            font-size: 1rem;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <div class="container d-flex justify-content-center align-items-center">
            <a class="navbar-brand">
                <span class="fs-3 text-white fw-bold">Academia De Fútbol</span>
            </a>
        </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center">
        <main class="form-container">
            <h1>Ingresar Asociación</h1>
            <h2>Ingrese los datos de la Asociación.</h2>
            <br>
            <form th:action="@{/guardarAsociacion}" th:object="${asociacion}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}" th:value="${asociacion.id}"/>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre Asociación:" th:field="*{nombre}" required/>
                    <label for="nombre" class="form-label">Nombre:</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="pais" placeholder="Pais Asociación:" th:field="*{pais}" required/>
                    <label for="pais" class="form-label">País:</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="presidente" placeholder="Presidente Asociación:" th:field="*{presidente}" required/>
                    <label for="presidente" class="form-label">Presidente:</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" name="siglas" placeholder="Siglas Asociación:" th:field="*{siglas}" required/>
                    <label for="siglas" class="form-label">Siglas:</label>
                </div>
                <div class="d-flex mb-3">
                    <input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
                    <input type="reset" class="form-control btn btn-dark" value="Restablecer">
                </div>
                <div class="p-3 text-center">
                    <a th:href="@{/verAsociacion}" class="btn btn-outline-primary">Atrás</a>
                </div>
            </form>
        </main>
    </div>

    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container">
            <p class="text-center mb-0 py-2">Edgardo Rodríguez Quiroga</p>
        </div>
    </footer>
</body>
</html>
